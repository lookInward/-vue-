<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>vue-shopping</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const htmlDomWidth = document.documentElement.clientWidth || document.body.clientWidth
      const htmlDomEle = document.getElementsByTagName('html')[0]

      if(htmlDomWidth > 750) {
        htmlDomWidth = 750
      }
      htmlDomEle.style.fontSize = htmlDomWidth/20 + 'px'
    </script>
  </body>
</html>
